<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- custom css file link -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<h3 class="heading"> JB ClipCraft</h3>
    <p class="caption">Turning visions into reality</p>
<hr style="margin-bottom:30px">
    
<div class="video-container">
  <video src="images/jai_shri_ram_trailer.mp4" muted autoplay></video>
</div>
    
    
<hr style="margin-top:30px; margin-bottom:30px;">
<h3 class="heading"> Wedding Invitations</h3>

    
<div class="container">
    
    <div class="main-video">
        <div class="video">
            <video src="images/jai_shri_ram_trailer.mp4" controls autoplay></video>
            <h3 class="title">01. Jai Shree Ram Trailer</h3>
        </div>
    </div>

    
    <div class="video-list">
        <div class="vid active">
            <video src="images/jai_shri_ram_trailer.mp4" controls muted autoplay></video>
            <h3 class="title">01. Jai Shree Ram Trailer</h3>
        </div>
        <div class="vid">
            <video src="images/mem_famous_trailer.mp4" controls muted autoplay></video>
            <h3 class="title">02. Mem Famous Trailer</h3>
        </div>
        <div class="vid">
            <video src="images/saaho_trailer.mp4" controls muted autoplay></video>
            <h3 class="title">03. Saaaho Trailer</h3>
        </div>
        <div class="vid">
            <video src="images/radhe_shyam_trailer.mp4" controls muted autoplay></video>
            <h3 class="title">04. Radhe Shyam Trailer</h3>
        </div>
        <div class="vid">
            <video src="images/aravindha_sametha_trailer.mp4" controls muted autoplay></video>
            <h3 class="title">05. Aravinda Sametha Trailer</h3>
        </div>
        <div class="vid">
            <video src="images/baahubali_2_trailer.mp4" controls muted autoplay></video>
            <h3 class="title">06. Baahubali 2 Trailer</h3>
        </div>
        <div class="vid">
            <video src="images/vikram_hitlist_trailer.mp4" controls muted autoplay></video>
            <h3 class="title">07. Vikram Hitlist Trailer</h3>
        </div>
        <div class="vid">
            <video src="images/bro_motion_poster.mp4" controls muted autoplay></video>
            <h3 class="title">08. Bro Motion Poster</h3>
        </div>
    </div>
    
    
    
</div>
  
    
<script>
    
let listVideo = document.querySelectorAll('.video-list .vid'); 
let mainVideo = document.querySelector('.main-video video'); 
let title = document.querySelector('.main-video .title');
    
listVideo.forEach(video =>{
    video.onclick = () =>{
        listVideo.forEach(vid => vid.classList.remove('active')); 
        video.classList.add('active');
        if(video.classList.contains('active')){
            let src = video.children[0].getAttribute('src');
            mainVideo.src = src;
            let text = video.children[1].innerHTML;
            title.innerHTML = text;
        };
    };
});
</script>
       
</body>   
</html>
